spring:
  application:
    name: USER-SERVICE

  data:
    redis:
      host: redis  # Use Docker service name instead of localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
      show_sql: ${SPRING_JPA_SHOW_SQL:true}
      format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
      use_sql_comments: ${SPRING_JPA_PROPERTIES_HIBERNATE_USE_SQL_COMMENTS:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false


# application.yml
logging:
  level:
    # Spring Security logging
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.security.config: DEBUG

    # Web logging
    org.springframework.web: DEBUG
    org.springframework.web.servlet: DEBUG

    # Your application logging
    com.JSR.user_service: DEBUG
    com.JSR.user_service.utils.JwtUtil: DEBUG
    com.JSR.user_service.service.UserProfileServiceImpl: DEBUG
    com.JSR.user_service.controller.UserProfileController: DEBUG

    # HTTP Client logging (if using RestTemplate/WebClient)
    org.apache.http: DEBUG
    org.springframework.web.client: DEBUG

    # Database logging (optional)
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/user-service.log


server:
  port:
    8090

  mvc:
    throw-exception-if-no-handler-found: true
    web:
      resources:
        add-mappings: false

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/